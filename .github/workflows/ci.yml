name: Cypress Tests

on: 
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          npm install --unsafe-perm=true

      - name: Install Cypress binary
        run: |
          npx cypress install --unsafe-perm=true

      - name: Build Application (if necessary)
        run: |
          npm run build  # Ensure you have a "build" script in your package.json

      - name: Start Application (if necessary)
        run: |
          npm start &  # Start the application in the background

      - name: Run Cypress Tests (UI & API)
        run: |
          npx cypress run --spec "cypress/e2e/uiTests/*.spec.js"
          npx cypress run --spec "cypress/e2e/apiTests/*.spec.js"
