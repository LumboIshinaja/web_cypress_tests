name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.5.0-chrome94-ff93
      options: --user 1001  # Add this to ensure proper file access permissions

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install --unsafe-perm=true

      - name: Install Cypress binary
        run: |
          npx cypress install --unsafe-perm=true

      - name: Build Application (if necessary)
        run: |
          npm run build

      - name: Start Application (if necessary)
        run: |
          npm start &

      - name: Run Cypress Tests (UI & API)
        run: |
          npx cypress run --spec "cypress/e2e/uiTests/*.spec.js"
          npx cypress run --spec "cypress/e2e/apiTests/*.spec.js"
